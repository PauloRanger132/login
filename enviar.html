<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body class="bg-dark">
    <!-- Fundo Escuro -->
    <main class="container mt-4">
        <section class="row">

        </section>
        <!-- formulário de login -->
        <section class="row">
            <div class="col-lg-4 offset-lg-4 bg-light rounded" id="caixaLogin">
                <h2 class="text-center mt-2">
                    Formulário de usuário
                </h2>
                <form action="#" method="post" class="p-2" id="formLogin">
                    <div class="form-group">
                        <input type="text" name="nomeUsuario" id="nomeUsuario" placeholder="nome de Usuário" class="form-control" required minlength="5">
                    </div>



                    <div class="form-group">
                        <input type="text" name="emailUsuario" id="emailUsuario2" placeholder="E-mail" class="form-control" required>
                    </div>


                    <div class="form-group">
                        <input type="password" name="senhaUsuario" id="senhaUsuario" placeholder="Senha" class="form-control" required minlength="6">
                    </div>

                    <div class="form-group">
                        <input type="password" name="senhaUsuario" id="senhaUsuario" placeholder="Confirmar Senha" class="form-control" required minlength="6">
                    </div>

                    <div class="form-group">
                        <input type="date" name="dataUsuario" id="datausuario" placeholder="Data de Nascimento" class="form-control" required minlength="8">
                    </div>

                    <div class="form-group ">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" name="" id="lembrar" class="custom-control-input">
                            <label for="lembrar" class="custom-control-label">
                                Eu não sou um robô.
                            </label>



                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Enviar" name="brnEnviar" id="btnEnviar" class="btn btn-primary btn-block">
                    </div>



                </form>
            </div>
        </section>

    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
